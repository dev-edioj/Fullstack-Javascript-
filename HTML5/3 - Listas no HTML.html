<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas no HTML</h1>
    <!-- Lista não ordenada -->
    <h2>Lista não ordenada</h2>

    <ul>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Marte</li>
        <li>Urano</li>
        <li>Netuno</li>
        <li>Mercúrio</li>
        <li>Venus</li>
    </ul>

    <hr>

    <!-- Lista ordenada -->

    <h2>Lista ordenada</h2>

    <ol>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Marte</li>
        <li>Urano</li>
        <li>Netuno</li>
        <li>Mercúrio</li>
        <li>Venus</li>
    </ol>

</body>
</html>
