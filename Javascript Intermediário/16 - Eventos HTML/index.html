<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button onclick="clickHere()">Click Here</button>
    </p>
    <p>
        Focus
        <input type="text" name="focus-text" id="" onfocus="focusMe()">
    </p>
    <p>
        Blur
        <input type="text" name="blur-text" id="" onblur="blurMe()">
    </p>
    <p>
        Change
        <input type="text" name="change-text" id="" onchange="changeMe()">
    </p>

    <p onmouseover="overMe()">
        Passe o mouse sobre mim!
    </p>

    <script src="script.js"></script>
</body>
</html>
